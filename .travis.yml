language: ruby
rvm:
- 2.2
- 2.1
- 2.0
- 1.9.3
sudo: required
services:
- docker
before_install:
- sudo apt-get update -qq
- sudo apt-get install -y ansible
script:
- >
  wget -O- bit.ly/ansibletest | env
  DOCKER_IMAGES="centos:6 centos:7 centos:latest ubuntu:12.04 ubuntu:14.04
  ubuntu:16.04 debian:7 debian:8 fedora:20 fedora:22 fedora:24"
  ANSIBLE_VERSIONS="1.4 2.2.1.0"
  sh
after_failure:
- cat role-tester-ansible-master/.kitchen/logs/*.log | grep -v '^I, '
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  slack:
    on_success: change
    on_failure: change
    rooms:
    - secure: 
  email:
    recipients:
      secure: 
